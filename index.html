<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div id="bg"></div>
    <header id="header">
        <nav id="nav-bar">
            <img id="header-img" src="Images/logo.png" alt="Brand">
            <ul id="nav-links">
                <li class="nav-link"><a href="#benefits" target="_self">Benefits</a></li>
                <li class="nav-link"><a href="#ships" target="_self">Ships</a></li>
                <li class="nav-link"><a href="testimonials">More</a></li>
            </ul>
        </nav>
    </header>
    <div id="space"></div>
    <main id="main">

        <!-- TITLE + SHIP ANIMATION -->
        <div id="banner">
            <h1 class="hidden">Reach The Universe</h1>
            <div id="titlebox">
                <p aria-hidden="true" id="title-1" >REACH THE</p>
                <p aria-hidden="true" id="title-2" >UNIVERSE</p>
                <p aria-hidden="true" id="subtitle">The best for you to face the unknown</p>
            </div>
            <img id="ship" src="Images/vulture.png" alt="">
        </div>

        <!-- BENEFITS -->
        <article id="benefits">
            <ul id="benefits-list">
                <li class="benefits-item">
                    <p class="big">POWERFUL</p>
                    <p class="small">7 HARDPOINTS (2 HUGE)</p>
                </li>
                <li class="benefits-item">
                    <p class="big">STRONGER</p>
                    <p class="small">3.5K ARMOUR (ALL 5D)</p>
                </li>
                <li class="benefits-item">
                    <p class="big">FASTER</p>
                    <p class="small">400 m/s BOOST</p>
                </li>
            </ul>
            <img id="signup-now" src="Images/signup-now.svg" alt="Sign up now!">
        </article>

        <!-- SHIP MODELS -->
        <article id="ships">
            <section class="ships">
                <figure id="vulture">
                    <img src="Images/ship-vulture.png" alt="Vulture Ship">
                    <figcaption>
                        Vulture
                    </figcaption>
                </figure>
            </section>
            <section class="ships">
                <figure id="vulture">
                    <img src="Images/ship-vulture.png" alt="Vulture Ship">
                    <figcaption>
                        Vulture
                    </figcaption>
                </figure>
            </section>
            <section class="ships">
                <figure id="vulture">
                    <img src="Images/ship-vulture.png" alt="Vulture Ship">
                    <figcaption>
                        Vulture
                    </figcaption>
                </figure>
            </section>
        </article>

        <!-- FORM -->
        <form id="form" action="#">
            <h1 id="form-title">Sign up</h1>
            <div class="fgroup">
                <label id="name-label" for="name"><h2>Name</h2></label>
                <input id="name" class="fcontrol" type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="fgroup">
                <label id="email-label" for="email"><h2>Email</h2></label>
                <input id="email" class="fcontrol" type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="fgroup">
                <fieldset id="roles">
                    <legend><h2>Roles</h2></legend>
                    <div id="role-types">
                        <label><input type="checkbox" name="roles" class="checkbox" value="assassin">Assassin</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="bounty-hunter">Bounty Hunter</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="courier">Courier</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="explorer">Explorer</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="infiltrator">Infiltrator</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="mercenary">Mercenary</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="miner">Miner</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="multicrew">Multicrew</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="passenger-carrier">Passenger Carrier</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="pirate">Pirate</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="scavenger">Scavenger</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="search-rescue">Search and Rescue</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="smuggler">Smuggler</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="support">Support</label>
                        <label><input type="checkbox" name="roles" class="checkbox" value="trader">Trader</label>
                    </div>
                </fieldset>
            </div>
            <div class="fgroup">
                <fieldset id="terms">
                    <legend><h2>Terms and Conditions</h2></legend>
                    <label><input type="checkbox" name="terms" class="checkbox" required>Check here to indicate that you have read and agree to the <a id="terms-link" href="#" target="_blank">terms of the Core Dynamics Customer Agreement</a></label>
                </fieldset>
            </div>
            <div class="fgroup">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        
        <!-- VIDEO -->
        <video id="video" src="">

        </video>
        
        <!-- TESTIMONIALS -->
        <article id="testimonials">
            <section class="testimonial">

            </section>
            <section class="testimonial">

            </section>
            <section class="testimonial">

            </section>
        </article>
    </main>

    <footer id="footer">

    </footer>
</body>
</html>
